why_we_exist:
  path: /content/sections/why_we_exist.md
  name: Why We Exist Section
  _inputs:
    title:
      type: text
      label: Title
      comment: The title of the section (for internal use)
    headline:
      type: text
      label: Headline
      comment: The headline displayed at the top of the section
    description:
      type: textarea
      label: Short Description
      comment: A brief description of the section
    main_text:
      type: textarea
      label: Main Text
      comment: The main paragraph text for the section
    what_we_deliver:
      type: array
      label: What We Deliver
      comment: List of features or services we deliver
      _inputs:
        title:
          type: text
          label: Feature Title
        description:
          type: textarea
          label: Feature Description
    how_different:
      type: array
      label: How We're Different
      comment: List of ways we're different from others
      _inputs:
        title:
          type: text
          label: Difference Title
        description:
          type: textarea
          label: Difference Description

about_me:
  path: /content/sections/about_me.md
  name: About Me Section
  _inputs:
    title:
      type: text
      label: Title
      comment: The title of the section (for internal use)
    headline:
      type: text
      label: Headline
      comment: The headline displayed at the top of the section
    image:
      type: image
      label: Profile Image
      comment: Profile image for the About Me section
    bio_paragraphs:
      type: array
      label: Bio Paragraphs
      comment: Paragraphs of biographical text
      _inputs:
        value:
