_inputs:
  title:
    type: text
    label: Article Title
    comment: The full title of the news article
  source:
    type: text
    label: Publication Source
    comment: The name of the publication (e.g., TechCrunch, Forbes)
  date:
    type: text
    label: Publication Date
    comment: When the article was published (e.g., April 22, 2025)
  url:
    type: url
    label: Article URL
    comment: The full URL to the original article
  icon:
    type: select
    label: Article Icon
    comment: Choose an icon that represents the article content
    options:
      values:
        - "📸"
        - "✨"
        - "🎥"
        - "📊"
        - "🤖"
        - "🔍"
        - "💡"
        - "🧠"
        - "📱"
        - "💻"
  featured:
    type: checkbox
    label: Featured Article
    comment: Highlight this article in the list
    
_structures: {}
_editables: {}
